<!DOCTYPE html>
<html>
<head>
    <style>
        #quote-container {
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
            border-radius: 8px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto;
            max-width: 400px;
        }
        .quote-text {
            font-size: 1.2em;
            line-height: 1.5;
            margin-bottom: 10px;
        }
        .quote-author {
            text-align: right;
            font-style: italic;
            color: #888;
        }
        .refresh-button {
            margin-top: 15px;
            padding: 8px 16px;
            background: #007AFF;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="quote-container">
        <div class="quote-text" id="quote"></div>
        <div class="quote-author" id="author"></div>
        <button class="refresh-button" onclick="newQuote()">New Quote</button>
    </div>

    <script>
        const tradingQuotes = [
            {
                quote: "The goal of a successful trader is to make the best trades. Money is secondary.",
                author: "Alexander Elder",
                category: "Psychology"
            },
            {
                quote: "Risk comes from not knowing what you're doing.",
                author: "Warren Buffett",
                category: "Risk Management"
            },
            {
                quote: "The trend is your friend until the end when it bends.",
                author: "Ed Seykota",
                category: "Strategy"
            }
            // Add more quotes here
        ];

        function displayRandomQuote() {
            const randomIndex = Math.floor(Math.random() * tradingQuotes.length);
            const selectedQuote = tradingQuotes[randomIndex];
            
            document.getElementById('quote').innerHTML = `"${selectedQuote.quote}"`;
            document.getElementById('author').innerHTML = `- ${selectedQuote.author}`;
        }

        function newQuote() {
            displayRandomQuote();
        }

        // Initial quote
        displayRandomQuote();
        // Auto-refresh every 60 seconds
        setInterval(displayRandomQuote, 60000);
    </script>
</body>
</html>
